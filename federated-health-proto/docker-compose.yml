version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fl-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-federated_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-federated_pass}
      POSTGRES_DB: ${POSTGRES_DB:-federated_learning}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U federated_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fl-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: fl-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fl-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-federated_user}:${POSTGRES_PASSWORD:-federated_pass}@postgres:5432/${POSTGRES_DB:-federated_learning}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fl-worker
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-federated_user}:${POSTGRES_PASSWORD:-federated_pass}@postgres:5432/${POSTGRES_DB:-federated_learning}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    command: celery -A app.aggregation.worker worker --loglevel=info

  frontend:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: fl-frontend
    depends_on:
      - server
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres-data:
  minio-data:
